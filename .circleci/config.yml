version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0
    steps:
      - checkout
      - run:
          name: Test
          command: |
            dotnet test
      - run:
          name: Build
          command: |
            dotnet build
      - run:
          name: Release
          command: |
            export PATH="$PATH:/root/.dotnet/tools"
            dotnet tool install --global dotnet-releaser --version 0.5.2
            dotnet-releaser build dotnet-releaser.toml
            dotnet-releaser publish --force --github-token $GITHUB_TOKEN dotnet-releaser.toml

workflows:
  build-workflow:
    jobs:
      - build
