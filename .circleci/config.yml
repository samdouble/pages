version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      - checkout
      - run:
          name: Build
          command: |
            dotnet test
            dotnet build
      - run:
          name: Release
          command: |
            apt update && apt install golang-go -y
            export GOPATH="$HOME/go"
            export PATH="$PATH:$GOPATH/bin"
            go get github.com/github-release/github-release
            github-release delete \
              --user samdouble \
              --repo pages \
              --tag v0.1.0
            github-release release \
              --user samdouble \
              --repo pages \
              --tag v0.1.0 \
              --name "v0.1.0" \
              --file bin/Release
workflows:
  build-workflow:
    jobs:
      - build
